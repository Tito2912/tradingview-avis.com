# netlify.toml — tradingview-avis.com
# Site statique, pas de build. Dossier public = racine du repo.
[build]
  publish = "."

# -------- Headers globaux (sécurité) --------
# S'appliquent à toutes les pages HTML/CSS/JS/images (sauf overrides plus bas)
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité transport
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # Référent minimaliste mais utile pour l’analytics
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Désactive l’embed du site dans des iframes tiers
    X-Frame-Options = "DENY"
    # Empêche le sniffing de type MIME
    X-Content-Type-Options = "nosniff"
    # Permissions-Policy minimale (deactivate optional device APIs)
    Permissions-Policy = "geolocation=(), camera=(), microphone=(), payment=(), browsing-topics=()"

    # --- Content-Security-Policy stricte ---
    # Autorise YouTube, GA4/Tag, Google Translate, reCAPTCHA v3, Apps Script (newsletter).
    # Note : 'unsafe-inline' nécessaire pour JSON-LD + petits scripts inline. Pas d'unsafe-eval.
    Content-Security-Policy = """
      default-src 'self';
      base-uri 'self';
      object-src 'none';
      manifest-src 'self';
      upgrade-insecure-requests;
      frame-ancestors 'none';

      script-src
        'self' 'unsafe-inline'
        https://www.googletagmanager.com
        https://www.google-analytics.com
        https://www.google.com/recaptcha/
        https://www.gstatic.com/recaptcha/
        https://translate.googleapis.com
        https://translate.google.com
        https://www.youtube.com
        https://www.youtube-nocookie.com
        https://script.google.com
        https://*.googleusercontent.com;

      style-src 'self' 'unsafe-inline';

      img-src 'self' data: https:;
      font-src 'self' data:;

      connect-src
        'self'
        https://www.google-analytics.com
        https://translate.googleapis.com
        https://script.google.com
        https://*.googleusercontent.com;

      frame-src
        'self'
        https://www.youtube.com
        https://www.youtube-nocookie.com
        https://www.google.com/recaptcha/
        https://translate.google.com;
      
      form-action
        'self'
        https://script.google.com
        https://*.googleusercontent.com;
    """

# -------- Caching (assets fingerprintés implicites) --------
# HTML : revalidable (pas d’ancienne version collée en cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"

# CSS/JS : cache agressif + immutable
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images : cache agressif + immutable (WebP, etc.)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# OG image en cache long aussi
[[headers]]
  for = "/images/og-image.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon
[[headers]]
  for = "/images/favicon.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# robots et sitemap : revalidables
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "max-age=3600"
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "max-age=3600"

# -------- Dév local (facultatif) --------
[dev]
  command = ""
  publish = "."
  port = 8888
